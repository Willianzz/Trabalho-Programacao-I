    <div>
        <h1 id="titulo">Entre em Contato</h1>
        <br>
    </div>
    <div class="formulario" >
    <form  action="mailto:contato@meusite.com.br" method="POST">

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome" id="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="nome-empresa"><strong>Empresa</strong></label>
            <input type="text" name="nome-empresa" id="nome-empresa" required>
        </div>

        <div class="campo">
            <label for="telefone"><strong>Telefone</strong></label>
            <input type="text" name="telefone" id="telefone" required>
        </div>

        <div class="campo">
            <label for="telefone"><strong>Assunto</strong></label>
            <input type="text" name="assunto" id="assunto" required>
        </div>

        <div class="campo">
            <label for="contato"><strong>Tipo de Contato</strong></label>
            <select id="contato" required>
                <option selected disabled value="">Selecione</option>
                <option>Telefone</option>
                <option>Email</option>
            </select>
        </div>

        <div class="campo">
            <label for="appt"><strong> Horário de Contato</strong></label>
            <input type="time" id="appt" name="appt">
        </div>

        <div class="campo">
            <label><strong>Sexo</strong></label>
            <label>
                <input type="radio" name="sexo" value="frontend" checked>Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="backend">Feminino
            </label>
            <label>
                <input type="radio" name="sexo" value="fullstack">Outros
            </label>
        </div>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Mensagem: </strong></label>
            <textarea rows="6" style="width: 26em" id="mensagem" name="mensagem"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit=""><strong>Enviar</string></button>
    </form>
